<html>
	<title>
		Testing
	</title>
	<body>
		<button onclick='test()'>Test</button>
		<img id=display_img>
		<script>
			httpRequest = (url, method = 'GET') => {
				return new Promise((resolve, reject) => {
					const xhr = new XMLHttpRequest();
					xhr.open(method, url);
					xhr.onload = () => {
						if (xhr.status === 200) { resolve(xhr.responseText); }
						else { reject(new Error(xhr.responseText)); }
					};
					xhr.send();
				});
			}
			const imgTag = document.getElementById('display_img')
			async function test()
			{
				const data_back = await httpRequest("http://127.0.0.1:8000/method1?str=regex_str")
				const img_str = 'data:image/jpg;base64,' + data_back
				imgTag.setAttribute('src', img_str)
			}
		</script>
	</body>
</html>
